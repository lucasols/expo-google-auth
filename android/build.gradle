buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.ext.has('kotlinVersion') ? rootProject.ext.kotlinVersion : '1.9.24'}"
  }
}

apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'

android {
  namespace 'com.lsstack.expogoogleauth'
  compileSdkVersion rootProject.ext.has('compileSdkVersion') ? rootProject.ext.compileSdkVersion : 34

  defaultConfig {
    minSdkVersion rootProject.ext.has('minSdkVersion') ? rootProject.ext.minSdkVersion : 24
    targetSdkVersion rootProject.ext.has('targetSdkVersion') ? rootProject.ext.targetSdkVersion : 34
    consumerProguardFiles 'consumer-rules.pro'
  }

  sourceSets {
    main {
      java.srcDirs = ['src/main/java']
      manifest.srcFile 'src/main/AndroidManifest.xml'
      res.srcDirs = ['src/main/res']
    }
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
  }

  buildFeatures {
    buildConfig false
  }

  lintOptions {
    warning 'InvalidPackage'
  }

  kotlinOptions {
    jvmTarget = '17'
  }
}

repositories {
  google()
  mavenCentral()
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
  implementation 'androidx.credentials:credentials:1.3.0'
  implementation 'androidx.credentials:credentials-play-services-auth:1.3.0'
  implementation 'com.google.android.libraries.identity.googleid:googleid:1.1.1'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.8.1'
}
